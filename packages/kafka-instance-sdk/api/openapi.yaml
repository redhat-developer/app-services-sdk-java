openapi: 3.0.3
info:
  description: An API to provide REST endpoints for query Kafka for admin operations
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Kafka Admin REST API
  version: 0.7.1-SNAPSHOT
servers:
- description: Kafka Admin REST API
  url: /
security:
- BasicAuth: []
tags:
- description: Topic Management
  name: topics
- description: Consumer Group Management
  name: groups
- description: Access Control Management (ACLs)
  name: acls
paths:
  /rest/acls:
    delete:
      description: Deletes ACL bindings that match the query parameters.
      operationId: deleteAcls
      parameters:
      - description: ACL Operation Filter. The ACL binding operation provided should
          be valid for the resource type in the request, if not `ANY`.
        examples:
          anything:
            summary: Match any ACL binding operation
            value: ANY
        explode: true
        in: query
        name: operation
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/AclOperationFilter'
          - {}
        style: form
      - description: ACL Pattern Type Filter
        examples:
          anything:
            summary: Match any ACL binding pattern type
            value: ANY
          literal:
            summary: Match a literal resource name or `*`
            value: LITERAL
          prefixed:
            summary: Match a prefixed resource name
            value: PREFIXED
        explode: true
        in: query
        name: patternType
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/AclPatternTypeFilter'
          - {}
        style: form
      - description: ACL Permission Type Filter
        examples:
          anything:
            summary: Match any ACL binding permission type
            value: ANY
          allow:
            summary: Match only ACL bindings allowing access
            value: ALLOW
          deny:
            summary: Match only ACL bindings denying access
            value: DENY
        explode: true
        in: query
        name: permission
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/AclPermissionTypeFilter'
          - {}
        style: form
      - description: |-
          ACL Principal Filter. Either a specific user or the wildcard user `User:*` may be provided.
          - When fetching by a specific user, the results will also include ACL bindings that apply to all users.
          - When deleting, ACL bindings to be delete must match the provided `principal` exactly.
        examples:
          wildcard:
            summary: Match ACL entries that apply to all users
            value: User:*
          specific:
            summary: Match ACL entries for a specific user
            value: User:admin-5a1-0c1
        explode: true
        in: query
        name: principal
        required: false
        schema:
          default: ""
          type: string
        style: form
      - description: ACL Resource Name Filter
        explode: true
        in: query
        name: resourceName
        required: false
        schema:
          type: string
        style: form
      - description: ACL Resource Type Filter
        examples:
          anything:
            summary: Match any ACL binding resource type
            value: ANY
          group:
            summary: Match ACL bindings for consumer groups
            value: GROUP
          topic:
            summary: Match ACL bindings for topics
            value: TOPIC
          cluster:
            summary: Match ACL bindings for the cluster
            value: CLUSTER
          transactional_id:
            summary: Match ACL bindings for transactional IDs
            value: TRANSACTIONAL_ID
        explode: true
        in: query
        name: resourceType
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/AclResourceTypeFilter'
          - {}
        style: form
      responses:
        "400":
          content:
            application/json:
              examples:
                badrequest:
                  summary: Invalid query parameter
                  value:
                    code: 400
                    error_message: Invalid parameter value
              schema:
                $ref: '#/components/schemas/Error'
          description: |-
            The client request was invalid. One or more request parameters or the request
            body was rejected. Additional information may be found in the response.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request authentication missing or invalid
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User is not authorized to access requested resource
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal server error
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Kafka service unavailable
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AclBindingListPage'
          description: List of all ACL bindings matching the query parameters that
            were deleted.
      summary: Delete ACL bindings
      tags:
      - acls
      x-accepts: application/json
    get:
      description: Returns a list of all of the available ACL bindings, or the list
        of bindings that meet the users URL query parameters. If no parameters are
        specified, all ACL bindings known to the system will be returned (with paging).
      operationId: getAcls
      parameters:
      - description: ACL Resource Type Filter
        examples:
          anything:
            summary: Match any ACL binding resource type
            value: ANY
          group:
            summary: Match ACL bindings for consumer groups
            value: GROUP
          topic:
            summary: Match ACL bindings for topics
            value: TOPIC
          cluster:
            summary: Match ACL bindings for the cluster
            value: CLUSTER
          transactional_id:
            summary: Match ACL bindings for transactional IDs
            value: TRANSACTIONAL_ID
        explode: true
        in: query
        name: resourceType
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/AclResourceTypeFilter'
          - {}
        style: form
      - description: ACL Resource Name Filter
        explode: true
        in: query
        name: resourceName
        required: false
        schema:
          type: string
        style: form
      - description: ACL Pattern Type Filter
        examples:
          anything:
            summary: Match any ACL binding pattern type
            value: ANY
          literal:
            summary: Match a literal resource name or `*`
            value: LITERAL
          prefixed:
            summary: Match a prefixed resource name
            value: PREFIXED
        explode: true
        in: query
        name: patternType
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/AclPatternTypeFilter'
          - {}
        style: form
      - description: |-
          ACL Principal Filter. Either a specific user or the wildcard user `User:*` may be provided.
          - When fetching by a specific user, the results will also include ACL bindings that apply to all users.
          - When deleting, ACL bindings to be delete must match the provided `principal` exactly.
        examples:
          wildcard:
            summary: Match ACL entries that apply to all users
            value: User:*
          specific:
            summary: Match ACL entries for a specific user
            value: User:admin-5a1-0c1
        explode: true
        in: query
        name: principal
        required: false
        schema:
          default: ""
          type: string
        style: form
      - description: ACL Operation Filter. The ACL binding operation provided should
          be valid for the resource type in the request, if not `ANY`.
        examples:
          anything:
            summary: Match any ACL binding operation
            value: ANY
        explode: true
        in: query
        name: operation
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/AclOperationFilter'
          - {}
        style: form
      - explode: true
        in: query
        name: permissionType
        required: false
        schema: {}
        style: form
      - description: Page number
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          minimum: 1
          type: integer
        style: form
      - description: Number of records per page
        explode: true
        in: query
        name: size
        required: false
        schema:
          format: int32
          minimum: 1
          type: integer
        style: form
      - description: Order items are sorted
        explode: true
        in: query
        name: order
        required: false
        schema:
          $ref: '#/components/schemas/SortDirection'
        style: form
      - explode: true
        in: query
        name: orderKey
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/AclBindingOrderKey'
          - {}
        style: form
      - description: ACL Permission Type Filter
        examples:
          anything:
            summary: Match any ACL binding permission type
            value: ANY
          allow:
            summary: Match only ACL bindings allowing access
            value: ALLOW
          deny:
            summary: Match only ACL bindings denying access
            value: DENY
        explode: true
        in: query
        name: permission
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/AclPermissionTypeFilter'
          - {}
        style: form
      responses:
        "400":
          content:
            application/json:
              examples:
                badrequest:
                  summary: Invalid query parameter
                  value:
                    code: 400
                    error_message: Invalid parameter value
              schema:
                $ref: '#/components/schemas/Error'
          description: |-
            The client request was invalid. One or more request parameters or the request
            body was rejected. Additional information may be found in the response.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request authentication missing or invalid
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User is not authorized to access requested resource
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal server error
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Kafka service unavailable
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AclBindingListPage'
          description: List of ACL bindings matching the query parameters.
      summary: List ACL bindings
      tags:
      - acls
      x-accepts: application/json
    post:
      description: Creates a new ACL binding for a Kafka instance.
      operationId: createAcl
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AclBinding'
        description: ACL to create.
        required: true
      responses:
        "201":
          description: ACL created successfully.
        "400":
          content:
            application/json:
              examples:
                badrequest:
                  summary: Invalid query parameter
                  value:
                    code: 400
                    error_message: Invalid parameter value
              schema:
                $ref: '#/components/schemas/Error'
          description: |-
            The client request was invalid. One or more request parameters or the request
            body was rejected. Additional information may be found in the response.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request authentication missing or invalid
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User is not authorized to access requested resource
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal server error
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Kafka service unavailable
      summary: Create ACL binding
      tags:
      - acls
      x-contentType: application/json
      x-accepts: application/json
  /rest/acls/resource-operations:
    get:
      description: Retrieve the resources and associated operations that may have
        ACLs configured.
      operationId: getAclResourceOperations
      responses:
        "200":
          content:
            application/json:
              examples:
                success:
                  summary: Map of resources to allowed ACL operations
                  value: |-
                    {
                        "cluster": [ "describe", "alter" ],
                        "group": [ "all", "delete", "describe", "read" ],
                        "topic": [ "all", "alter", "alter_configs", "create", "delete", "describe", "describe_configs", "read", "write" ],
                        "transactional_id": [ "all", "describe", "write" ]
                    }
                disabled:
                  summary: No configuration of ACL bindings is allowed
                  value: '{}'
              schema:
                additionalProperties:
                  items:
                    type: string
                  type: array
                type: object
          description: Map of allowed resources and operations for ACL creation
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request authentication missing or invalid
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal server error
      summary: Retrieve allowed ACL resources and operations
      tags:
      - acls
      x-accepts: application/json
  /rest/consumer-groups:
    get:
      description: Returns a list of all consumer groups for a particular Kafka instance.
        The consumer groups returned are limited to those records the requestor is
        authorized to view.
      operationId: getConsumerGroups
      parameters:
      - description: Number of records per page
        explode: true
        in: query
        name: size
        required: false
        schema:
          format: int32
          minimum: 1
          type: integer
        style: form
      - description: Page number
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          minimum: 1
          type: integer
        style: form
      - description: Return consumer groups where the topic name contains with this
          value
        explode: true
        in: query
        name: topic
        required: false
        schema:
          type: string
        style: form
      - description: Return the consumer groups where the ID contains with this value
        explode: true
        in: query
        name: group-id-filter
        required: false
        schema:
          type: string
        style: form
      - description: Order items are sorted
        explode: true
        in: query
        name: order
        required: false
        schema:
          $ref: '#/components/schemas/SortDirection'
        style: form
      - explode: true
        in: query
        name: orderKey
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/ConsumerGroupOrderKey'
          - {}
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                List of consumer groups:
                  value:
                    count: 1
                    limit: 10
                    offset: 0
                    items:
                    - groupId: consumer_group_1
                      consumers:
                      - groupId: consumer_group_1
                        topic: topic-1
                        partition: 0
                        memberId: consumer_group_member1
                        offset: 5
                        lag: 0
                        logEndOffset: 5
                      - groupId: consumer_group_1
                        topic: topic-1
                        partition: 1
                        memberId: consumer_group_member2
                        offset: 3
                        lag: 0
                        logEndOffset: 3
                      - groupId: consumer_group_1
                        topic: topic-1
                        partition: 2
                        memberId: consumer_group_member3
                        offset: 6
                        lag: 1
                        logEndOffset: 5
              schema:
                $ref: '#/components/schemas/ConsumerGroupList'
          description: List of consumer groups matching the request parameters. The
            consumer groups returned are limited to those records the requestor is
            authorized to view.
        "400":
          content:
            application/json:
              examples:
                badrequest:
                  summary: Invalid query parameter
                  value:
                    code: 400
                    error_message: Invalid parameter value
              schema:
                $ref: '#/components/schemas/Error'
          description: |-
            The client request was invalid. One or more request parameters or the request
            body was rejected. Additional information may be found in the response.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request authentication missing or invalid
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal server error
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Kafka service unavailable
      summary: List of consumer groups in the Kafka instance.
      tags:
      - groups
      x-accepts: application/json
  /rest/consumer-groups/{consumerGroupId}:
    delete:
      description: Delete a consumer group, along with its consumers.
      operationId: deleteConsumerGroupById
      parameters:
      - description: Consumer group identifier
        explode: false
        in: path
        name: consumerGroupId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: The consumer group was deleted successfully.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request authentication missing or invalid
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User is not authorized to access requested resource
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: The requested resource could not be found.
        "423":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User cannot delete consumer group with active members.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal server error
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Kafka service unavailable
      summary: Delete a consumer group.
      tags:
      - groups
      x-accepts: application/json
    get:
      operationId: getConsumerGroupById
      parameters:
      - description: Consumer group identifier
        explode: false
        in: path
        name: consumerGroupId
        required: true
        schema:
          type: string
        style: simple
      - description: Order items are sorted
        explode: true
        in: query
        name: order
        required: false
        schema:
          $ref: '#/components/schemas/SortDirection'
        style: form
      - explode: true
        in: query
        name: orderKey
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/ConsumerGroupDescriptionOrderKey'
          - {}
        style: form
      - description: Value of partition to include. Value -1 means filter is not active.
        explode: true
        in: query
        name: partitionFilter
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - explode: true
        in: query
        name: topic
        required: false
        schema: {}
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                ConsumerGroupExample:
                  $ref: '#/components/examples/ConsumerGroupExample'
              schema:
                $ref: '#/components/schemas/ConsumerGroup'
          description: Consumer group details.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request authentication missing or invalid
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User is not authorized to access requested resource
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: The requested resource could not be found.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal server error
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Kafka service unavailable
      summary: Get a single consumer group by its unique ID.
      tags:
      - groups
      x-accepts: application/json
  /rest/consumer-groups/{consumerGroupId}/reset-offset:
    post:
      description: Reset the offset for a particular consumer group.
      operationId: resetConsumerGroupOffset
      parameters:
      - description: Consumer group identifier
        explode: false
        in: path
        name: consumerGroupId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              ConsumerGroupOffsetResetExample:
                $ref: '#/components/examples/ConsumerGroupOffsetResetExample'
            schema:
              $ref: '#/components/schemas/ConsumerGroupResetOffsetParameters'
        required: true
      responses:
        "400":
          content:
            application/json:
              examples:
                badrequest:
                  summary: Invalid query parameter
                  value:
                    code: 400
                    error_message: Invalid parameter value
              schema:
                $ref: '#/components/schemas/Error'
          description: |-
            The client request was invalid. One or more request parameters or the request
            body was rejected. Additional information may be found in the response.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request authentication missing or invalid
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: User is not authorized to access requested resource
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: The requested resource could not be found.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal server error
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Kafka service unavailable
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumerGroupResetOffsetResult'
          description: The consumer group offsets have been reset.
      summary: Reset the offset for a consumer group.
      tags:
      - groups
      x-contentType: application/json
      x-accepts: application/json
  /rest/topics:
    get:
      description: Returns a list of all of the available topics, or the list of topics
        that meet the request query parameters. The topics returned are limited to
        those records the requestor is authorized to view.
      operationId: getTopics
      parameters:
      - description: Number of records per page
        explode: true
        in: query
        name: size
        required: false
        schema:
          format: int32
          minimum: 1
          type: integer
        style: form
      - description: Filter to apply when returning the list of topics
        explode: true
        in: query
        name: filter
        required: false
        schema:
          type: string
        style: form
      - description: Page number
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          minimum: 1
          type: integer
        style: form
      - description: Order items are sorted
        explode: true
        in: query
        name: order
        required: false
        schema:
          $ref: '#/components/schemas/SortDirection'
        style: form
      - description: Order key to sort the topics by.
        explode: true
        in: query
        name: orderKey
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/TopicOrderKey'
          - {}
        style: form
      responses:
        "400":
          content:
            application/json:
              examples:
                badrequest:
                  summary: Invalid query parameter
                  value:
                    code: 400
                    error_message: Invalid parameter value
              schema:
                $ref: '#/components/schemas/Error'
          description: |-
            The client request was invalid. One or more request parameters or the request
            body was rejected. Additional information may be found in the response.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request authentication missing or invalid
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal server error
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Kafka service unavailable
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TopicsList'
          description: List of topics matching the request query parameters. The topics
            returned are limited to those records the requestor is authorized to view.
      summary: Retrieves a list of topics
      tags:
      - topics
      x-accepts: application/json
    post:
      description: Creates a new topic for Kafka.
      operationId: createTopic
      requestBody:
        content:
          application/json:
            examples:
              NewTopicExample:
                $ref: '#/components/examples/NewTopicExample'
            schema:
              $ref: '#/components/schemas/NewTopicInput'
        description: Topic to create.
        required: true
      responses:
        "400":
          content:
            application/json:
              examples:
                badrequest:
                  summary: Invalid query parameter
                  value:
                    code: 400
                    error_message: Invalid parameter value
              schema:
                $ref: '#/components/schemas/Error'
          description: |-
            The client request was invalid. One or more request parameters or the request
            body was rejected. Additional information may be found in the response.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request authentication missing or invalid
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: The resource already exists.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal server error
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Kafka service unavailable
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Topic'
          description: Topic created successfully.
      summary: Creates a new topic
      tags:
      - topics
      x-contentType: application/json
      x-accepts: application/json
  /rest/topics/{topicName}:
    delete:
      description: Deletes the topic with the specified name.
      operationId: deleteTopic
      parameters:
      - description: Name of the topic to delete
        explode: false
        in: path
        name: topicName
        required: true
