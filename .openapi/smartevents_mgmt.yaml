---
openapi: 3.0.3
info:
  title: Red Hat Openshift SmartEvents Fleet Manager
  description: The API exposed by the fleet manager of the SmartEvents service.
  contact:
    name: Development Team
    email: openbridge-dev@redhat.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
tags:
- name: Bridges
  description: "The API that allow the user to retrieve, create or delete Bridge instances."
- name: Cloud Providers
  description: List Supported Cloud Providers and Regions
- name: Error Catalog
  description: List and get the error definitions from the error catalog.
- name: Processors
  description: "The API that allow the user to retrieve, create or delete Processors\
    \ of a Bridge instance."
- name: Schema Catalog
  description: The API that provide the catalog of the available action/source processors
    definition and their JSON schema.
paths:
  /api/smartevents_mgmt/v1/bridges:
    get:
      tags:
      - Bridges
      summary: Get the list of Bridge instances
      description: Get the list of Bridge instances for the authenticated user.
      operationId: BridgesAPI_getBridges
      parameters:
      - name: name
        in: query
        schema:
          type: string
      - name: page
        in: query
        schema:
          format: int32
          default: 0
          minimum: 0
          type: integer
      - name: size
        in: query
        schema:
          format: int32
          default: 100
          maximum: 100
          minimum: 1
          type: integer
      - name: status
        in: query
        schema:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/ManagedResourceStatus'
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BridgeListResponse'
        "400":
          description: Bad request.
          content:
            application/json: {}
        "401":
          description: Unauthorized.
        "403":
          description: Forbidden.
        "404":
          description: Not found.
          content:
            application/json: {}
        "500":
          description: Internal error.
          content:
            application/json: {}
      security:
      - bearer: []
    post:
      tags:
      - Bridges
      summary: Create a Bridge instance
      description: Create a Bridge instance for the authenticated user.
      operationId: BridgesAPI_createBridge
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BridgeRequest'
      responses:
        "202":
          description: Accepted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BridgeResponse'
        "400":
          description: Bad request.
          content:
            application/json: {}
        "401":
          description: Unauthorized.
        "403":
          description: Forbidden.
        "500":
          description: Internal error.
          content:
            application/json: {}
      security:
      - bearer: []
  /api/smartevents_mgmt/v1/bridges/{bridgeId}:
    get:
      tags:
      - Bridges
      summary: Get a Bridge instance
      description: Get a Bridge instance of the authenticated user by ID.
      operationId: BridgesAPI_getBridge
      parameters:
      - name: bridgeId
        in: path
        required: true
        schema:
          minLength: 1
          type: string
          nullable: false
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BridgeResponse'
        "400":
          description: Bad request.
          content:
            application/json: {}
        "401":
          description: Unauthorized.
        "403":
          description: Forbidden.
        "404":
          description: Not found.
          content:
            application/json: {}
        "500":
          description: Internal error.
          content:
            application/json: {}
      security:
      - bearer: []
    delete:
      tags:
      - Bridges
      summary: Delete a Bridge instance
      description: Delete a Bridge instance of the authenticated user by ID.
      operationId: BridgesAPI_deleteBridge
      parameters:
      - name: bridgeId
        in: path
        required: true
        schema:
          type: string
      responses:
        "202":
          description: Accepted.
        "400":
          description: Bad request.
          content:
            application/json: {}
        "401":
          description: Unauthorized.
        "403":
          description: Forbidden.
        "404":
          description: Not found.
          content:
            application/json: {}
        "500":
          description: Internal error.
          content:
            application/json: {}
      security:
      - bearer: []
  /api/smartevents_mgmt/v1/bridges/{bridgeId}/processors:
    get:
      tags:
      - Processors
      summary: Get the list of Processors of a Bridge instance
      description: Get the list of Processors of a Bridge instance for the authenticated
        user.
      operationId: ProcessorsAPI_listProcessors
      parameters:
      - name: bridgeId
        in: path
        required: true
        schema:
          minLength: 1
          type: string
          nullable: false
      - name: name
        in: query
        schema:
          type: string
      - name: page
        in: query
        schema:
          format: int32
          default: 0
          minimum: 0
          type: integer
      - name: size
        in: query
        schema:
          format: int32
          default: 100
          maximum: 100
          minimum: 1
          type: integer
      - name: status
        in: query
        schema:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/ManagedResourceStatus'
      - name: type
        in: query
        schema:
          $ref: '#/components/schemas/ProcessorType'
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessorListResponse'
        "400":
          description: Bad request.
          content:
            application/json: {}
        "401":
          description: Unauthorized.
        "403":
          description: Forbidden.
        "404":
          description: Not found.
          content:
            application/json: {}
        "500":
          description: Internal error.
          content:
            application/json: {}
      security:
      - bearer: []
    post:
      tags:
      - Processors
      summary: Create a Processor of a Bridge instance
      description: Create a Processor of a Bridge instance for the authenticated user.
      operationId: ProcessorsAPI_addProcessorToBridge
      parameters:
      - name: bridgeId
        in: path
        required: true
        schema:
          minLength: 1
          type: string
          nullable: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessorRequest'
      responses:
        "202":
          description: Accepted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessorResponse'
        "400":
          description: Bad request.
          content:
            application/json: {}
        "401":
          description: Unauthorized.
        "403":
          description: Forbidden.
        "404":
          description: Not found.
          content:
            application/json: {}
        "500":
          description: Internal error.
          content:
            application/json: {}
      security:
      - bearer: []
  /api/smartevents_mgmt/v1/bridges/{bridgeId}/processors/{processorId}:
    get:
      tags:
      - Processors
      summary: Get a Processor of a Bridge instance
      description: Get a Processor of a Bridge instance for the authenticated user.
      operationId: ProcessorsAPI_getProcessor
      parameters:
      - name: bridgeId
        in: path
        required: true
        schema:
          minLength: 1
          type: string
          nullable: false
      - name: processorId
        in: path
        required: true
        schema:
          minLength: 1
          type: string
          nullable: false
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessorResponse'
        "400":
          description: Bad request.
          content:
            application/json: {}
        "401":
          description: Unauthorized.
        "403":
          description: Forbidden.
        "404":
          description: Not found.
          content:
            application/json: {}
        "500":
          description: Internal error.
          content:
            application/json: {}
      security:
      - bearer: []
    put:
      tags:
      - Processors
      summary: Update a Processor instance Filter definition or Transformation template.
      description: Update a Processor instance Filter definition or Transformation
        template for the authenticated user.
      operationId: ProcessorsAPI_updateProcessor
      parameters:
      - name: bridgeId
        in: path
        required: true
        schema:
          minLength: 1
          type: string
          nullable: false
      - name: processorId
        in: path
        required: true
        schema:
          minLength: 1
          type: string
          nullable: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessorRequest'
      responses:
        "202":
          description: Accepted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessorResponse'
        "400":
          description: Bad request.
          content:
            application/json: {}
        "401":
          description: Unauthorized.
        "403":
          description: Forbidden.
        "404":
          description: Not found.
          content:
            application/json: {}
        "500":
          description: Internal error.
          content:
            application/json: {}
      security:
      - bearer: []
    delete:
      tags:
      - Processors
      summary: Delete a Processor of a Bridge instance
      description: Delete a Processor of a Bridge instance for the authenticated user.
      operationId: ProcessorsAPI_deleteProcessor
      parameters:
      - name: bridgeId
        in: path
        required: true
        schema:
          type: string
      - name: processorId
        in: path
        required: true
        schema:
          type: string
      responses:
        "202":
          description: Accepted.
        "400":
          description: Bad request.
          content:
            application/json: {}
        "401":
          description: Unauthorized.
        "403":
          description: Forbidden.
        "404":
          description: Not found.
          content:
            application/json: {}
        "500":
          description: Internal error.
          content:
            application/json: {}
      security:
      - bearer: []
  /api/smartevents_mgmt/v1/cloud_providers:
    get:
      tags:
      - Cloud Providers
      summary: List Supported Cloud Providers.
      description: Returns the list of supported Cloud Providers.
      operationId: CloudProviderAPI_listCloudProviders
      parameters:
      - name: page
        in: query
        schema:
          format: int32
          default: 0
          minimum: 0
          type: integer
      - name: size
        in: query
        schema:
          format: int32
          default: 100
          maximum: 100
          minimum: 1
          type: integer
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudProviderListResponse'
        "400":
          description: Bad request.
          content:
            application/json: {}
        "500":
          description: Internal error.
          content:
            application/json: {}
  /api/smartevents_mgmt/v1/cloud_providers/{id}:
    get:
      tags:
      - Cloud Providers
      summary: Get Cloud Provider.
      description: Get details of the Cloud Provider specified by id.
      operationId: CloudProviderAPI_getCloudProvider
      parameters:
      - name: id
        in: path
        required: true
        schema:
          minLength: 1
          type: string
          nullable: false
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudProviderListResponse'
        "400":
          description: Bad request.
          content:
            application/json: {}
        "500":
          description: Internal error.
          content:
            application/json: {}
  /api/smartevents_mgmt/v1/cloud_providers/{id}/regions:
    get:
      tags:
      - Cloud Providers
      summary: List Supported Cloud Regions.
      description: Returns the list of supported Regions of the specified Cloud Provider.
      operationId: CloudProviderAPI_listCloudProviderRegions
      parameters:
      - name: id
        in: path
        required: true
        schema:
          minLength: 1
          type: string
          nullable: false
      - name: page
        in: query
        schema:
          format: int32
          default: 0
          minimum: 0
          type: integer
      - name: size
        in: query
        schema:
          format: int32
          default: 100
          maximum: 100
          minimum: 1
          type: integer
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudRegionListResponse'
        "400":
          description: Bad request.
          content:
            application/json: {}
        "500":
          description: Internal error.
          content:
            application/json: {}
  /api/smartevents_mgmt/v1/errors:
    get:
      tags:
      - Error Catalog
      summary: Get the list of errors.
      description: Get the list of errors from the error catalog.
      operationId: ErrorsAPI_getErrors
      parameters:
      - name: page
        in: query
        schema:
          format: int32
          default: 0
          minimum: 0
          type: integer
      - name: size
        in: query
        schema:
          format: int32
          default: 100
          maximum: 100
          minimum: 1
          type: integer
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorListResponse'
        "400":
          description: Bad request.
          content:
            application/json: {}
        "401":
          description: Unauthorized.
        "500":
          description: Internal error.
          content:
            application/json: {}
  /api/smartevents_mgmt/v1/errors/{id}:
    get:
      tags:
      - Error Catalog
      summary: Get an error from the error catalog.
      description: Get an error from the error catalog.
      operationId: ErrorsAPI_getError
      parameters:
      - name: id
        in: path
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BridgeError'
        "400":
          description: Bad request.
          content:
            application/json: {}
        "401":
          description: Unauthorized.
        "500":
          description: Internal error.
          content:
            application/json: {}
  /api/smartevents_mgmt/v1/schemas:
    get:
      tags:
      - Schema Catalog
      summary: Get processor catalog
      description: Get the processor catalog with all the available sources and actions.
      operationId: SchemaAPI_getCatalog
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessorCatalogResponse'
        "400":
          description: Bad request.
          content:
            application/json: {}
        "401":
          description: Unauthorized.
        "403":
          description: Forbidden.
        "500":
          description: Internal error.
          content:
            application/json: {}
      security:
      - bearer: []
  /api/smartevents_mgmt/v1/schemas/actions/{id}:
    get:
      tags:
      - Schema Catalog
      summary: Get action processor schema
      description: Get the action processor JSON schema.
      operationId: SchemaAPI_getActionProcessorSchema
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Bad request.
          content:
            application/json: {}
        "401":
          description: Unauthorized.
        "403":
          description: Forbidden.
        "500":
          description: Internal error.
          content:
            application/json: {}
      security:
      - bearer: []
  /api/smartevents_mgmt/v1/schemas/sources/{id}:
    get:
      tags:
      - Schema Catalog
      summary: Get source processor schema
      description: Get the source processor JSON schema.
      operationId: SchemaAPI_getSourceProcessorSchema
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Bad request.
          content:
            application/json: {}
        "401":
          description: Unauthorized.
        "403":
          description: Forbidden.
        "500":
          description: Internal error.
          content:
            application/json: {}
      security:
      - bearer: []
components:
  schemas:
    Action:
      required:
      - type
      - parameters
      type: object
      properties:
        type:
          type: string
          nullable: false
        parameters:
          type: object
    BaseFilter:
      required:
      - key
      type: object
      properties:
        type:
          type: string
        key:
          minLength: 1
          type: string
          nullable: false
    BridgeError:
      type: object
      properties:
        id:
          format: int32
          type: integer
        code:
          type: string
        reason:
          type: string
        type:
          $ref: '#/components/schemas/BridgeErrorType'
    BridgeErrorType:
      enum:
      - USER
      - PLATFORM
      type: string
    BridgeListResponse:
      required:
      - kind
      - page
      - size
      - total
      type: object
      properties:
        kind:
          type: string
          nullable: false
        items:
          type: array
          items:
            $ref: '#/components/schemas/BridgeResponse'
        page:
          format: int64
          type: integer
          nullable: false
        size:
          format: int64
          type: integer
          nullable: false
        total:
          format: int64
          type: integer
          nullable: false
    BridgeRequest:
      required:
      - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
          nullable: false
        error_handler:
          $ref: '#/components/schemas/Action'
    BridgeResponse:
      required:
      - kind
      - id
      - href
      - submitted_at
      - status
      - owner
      type: object
      properties:
        kind:
          type: string
          nullable: false
        id:
          type: string
          nullable: false
        name:
          type: string
        href:
          type: string
          nullable: false
        submitted_at:
          format: date-time
          type: string
          nullable: false
        published_at:
          format: date-time
          type: string
        status:
          allOf:
          - $ref: '#/components/schemas/ManagedResourceStatus'
          - nullable: false
        owner:
          type: string
          nullable: false
        endpoint:
          type: string
        error_handler:
          $ref: '#/components/schemas/Action'
    CloudProviderListResponse:
      required:
      - kind
      - page
      - size
      - total
      type: object
      properties:
        kind:
          type: string
          nullable: false
        items:
          type: array
          items:
            $ref: '#/components/schemas/CloudProviderResponse'
        page:
          format: int64
          type: integer
          nullable: false
        size:
          format: int64
          type: integer
          nullable: false
        total:
          format: int64
          type: integer
          nullable: false
    CloudProviderResponse:
      required:
      - kind
      - id
      - href
      - display_name
      - enabled
      type: object
      properties:
        kind:
          type: string
          nullable: false
        id:
          type: string
          nullable: false
        name:
          type: string
        href:
          type: string
          nullable: false
        display_name:
          type: string
          nullable: false
        enabled:
          type: boolean
          nullable: false
    CloudRegionListResponse:
      required:
      - kind
      - page
      - size
      - total
      type: object
      properties:
        kind:
          type: string
          nullable: false
        items:
          type: array
          items:
            $ref: '#/components/schemas/CloudRegionResponse'
        page:
          format: int64
          type: integer
          nullable: false
        size:
          format: int64
          type: integer
          nullable: false
        total:
          format: int64
          type: integer
          nullable: false
    CloudRegionResponse:
      required:
      - kind
      - name
      - display_name
      - enabled
      type: object
      properties:
        kind:
          type: string
          nullable: false
        name:
          type: string
          nullable: false
        display_name:
          type: string
          nullable: false
        enabled:
          type: boolean
          nullable: false
    ErrorListResponse:
      required:
      - kind
      - page
      - size
      - total
      type: object
      properties:
        kind:
          type: string
          nullable: false
        items:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponse'
        page:
          format: int64
          type: integer
          nullable: false
        size:
          format: int64
          type: integer
          nullable: false
        total:
          format: int64
          type: integer
          nullable: false
    ErrorResponse:
      required:
      - kind
      - id
      - href
      - code
      - reason
      type: object
      properties:
        kind:
          type: string
          nullable: false
        id:
          type: string
          nullable: false
        name:
          type: string
        href:
          type: string
          nullable: false
        code:
          type: string
          nullable: false
        reason:
          type: string
          nullable: false
    ErrorsResponse:
      required:
      - kind
      type: object
      properties:
        kind:
          type: string
          nullable: false
        items:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponse'
    ManagedResourceStatus:
      enum:
      - accepted
      - preparing
      - provisioning
      - ready
      - deprovision
      - deleting
      - deleted
      - failed
      type: string
    ProcessorCatalogResponse:
      required:
      - kind
      type: object
      properties:
        kind:
          type: string
          nullable: false
        items:
          type: array
          items:
            $ref: '#/components/schemas/ProcessorSchemaEntryResponse'
    ProcessorListResponse:
      required:
      - kind
      - page
      - size
      - total
      type: object
      properties:
        kind:
          type: string
          nullable: false
        items:
          type: array
          items:
            $ref: '#/components/schemas/ProcessorResponse'
        page:
          format: int64
          type: integer
          nullable: false
        size:
          format: int64
          type: integer
          nullable: false
        total:
          format: int64
          type: integer
          nullable: false
    ProcessorRequest:
      required:
      - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
          nullable: false
        filters:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/BaseFilter'
        transformationTemplate:
          type: string
        action:
          $ref: '#/components/schemas/Action'
        source:
          $ref: '#/components/schemas/Source'
    ProcessorResponse:
      required:
      - kind
      - id
      - href
      - submitted_at
      - status
      - owner
      - type
      type: object
      properties:
        kind:
          type: string
          nullable: false
        id:
          type: string
          nullable: false
        name:
          type: string
        href:
          type: string
          nullable: false
        submitted_at:
          format: date-time
          type: string
          nullable: false
        published_at:
          format: date-time
          type: string
        status:
          allOf:
          - $ref: '#/components/schemas/ManagedResourceStatus'
          - nullable: false
        owner:
          type: string
          nullable: false
        type:
          allOf:
          - $ref: '#/components/schemas/ProcessorType'
          - nullable: false
        filters:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/BaseFilter'
        transformationTemplate:
          type: string
        action:
          $ref: '#/components/schemas/Action'
        source:
          $ref: '#/components/schemas/Source'
    ProcessorSchemaEntryResponse:
      required:
      - kind
      - id
      - name
      - description
      - type
      - href
      type: object
      properties:
        kind:
          type: string
          nullable: false
        id:
          type: string
          nullable: false
        name:
          type: string
          nullable: false
        description:
          type: string
          nullable: false
        type:
          type: string
          nullable: false
        href:
          type: string
          nullable: false
    ProcessorType:
      enum:
      - source
      - sink
      - error_handler
      type: string
    Source:
      required:
      - type
      - parameters
      type: object
      properties:
        type:
          type: string
          nullable: false
        parameters:
