        - instance_type
        - available_sizes
    ServiceAccountListItem:
      description: ''
      allOf:
        - $ref: "#/components/schemas/ObjectReference"
        - type: object
          properties:
            id:
              description: 'server generated unique id of the service account'
              type: string
            client_id:
              description: 'client id of the service account'
              type: string
            name:
              description: 'name of the service account'
              type: string
            owner:
              description: 'owner of the service account'
              type: string
              deprecated: true
            created_by:
              description: 'service account created by the user'
              type: string
            created_at:
              format: date-time
              description: 'service account creation timestamp'
              type: string
            description:
              type: string
              description: 'description of the service account'
    ServiceAccountList:
      allOf:
        - type: object
          example:
            kind: "ServiceAccountList"
            items:
              - $ref: '#/components/examples/ServiceAccountListItemExample'
          properties:
            kind:
              type: string
            items:
              type: array
              items:
                allOf:
                  - $ref: "#/components/schemas/ServiceAccountListItem"
          required:
            - kind
            - items
    # user-facing metrics related #
    SsoProvider:
      description: 'SSO Provider'
      allOf:
        - $ref: "#/components/schemas/ObjectReference"
        - type: object
          properties:
            name:
              description: "name of the sso provider"
              type: string
            base_url:
              description: 'base url'
              type: string
            token_url:
              type: string
            jwks:
              type: string
            valid_issuer:
              type: string
          example:
            $ref: "#/components/examples/SsoProviderExample"      
    MetricsRangeQueryList:
      allOf:
        - type: object
          example:
            kind: "MetricsRangeQueryList"
            id: "1nbpS70HduPe4l0to8jSg2CLzfu"
            items:
              $ref: '#/components/examples/MetricsRangeQueryExample'
          properties:
            kind:
              type: string
            id:
              type: string
            items:
              type: array
              items:
                allOf:
                  - $ref: "#/components/schemas/RangeQuery"
    RangeQuery:
      type: object
      properties:
        metric:
          type: object
          additionalProperties:
            type: string
        values:
          type: array
          items:
            $ref: '#/components/schemas/Values'
    Values:
      type: object
      properties:
        timestamp:
          type: integer
          format: int64
        value:
          type: number
          format: double
      required:
        - value
    MetricsInstantQueryList:
      allOf:
        - type: object
          example:
            kind: "MetricsInstantQueryList"
            id: "1nbpS70HduPe4l0to8jSg2CLzfu"
            items:
              $ref: '#/components/examples/MetricsInstantQueryExample'
          properties:
            kind:
              type: string
            id:
              type: string
            items:
              type: array
              items:
                allOf:
                  - $ref: "#/components/schemas/InstantQuery"
    InstantQuery:
      type: object
      properties:
        metric:
          type: object
          additionalProperties:
            type: string
        timestamp:
          type: integer
          format: int64
        value:
          type: number
          format: double
      required:
        - value
    KafkaUpdateRequest:
      type: object
      properties:
        # for now owner is the only supported field for update
        owner:
          type: string
          nullable: true
        reauthentication_enabled:
          description: Whether connection reauthentication is enabled or not. If set to true, connection reauthentication on the Kafka instance will be required every 5 minutes.
          type: boolean
          nullable: true
    EnterpriseOsdClusterPayload:
      description: Schema for the request body sent to /clusters POST
      required:
        - cluster_id
        - cluster_external_id
        - cluster_ingress_dns_name
        - kafka_machine_pool_node_count
      type: object
      properties:
        cluster_id:
          description: The data plane cluster ID. This is the ID of the cluster obtained from OpenShift Cluster Manager (OCM) API
          type: string
        cluster_external_id:
          description: external cluster ID. Can be obtained from the response JSON of OCM get /api/clusters_mgmt/v1/clusters/<cluster_id>
          type: string
        cluster_ingress_dns_name:
          description: dns name of the cluster. Can be obtained from the response JSON of the /api/clusters_mgmt/v1/clusters/<cluster_id>/ingresses (dns_name)
          type: string
        kafka_machine_pool_node_count:
          description: |-
            The node count given to the created kafka machine pool. 
            The machine pool must be created via /api/clusters_mgmt/v1/clusters/<cluster_id>/machine_pools prior to passing this value.
            The created machine pool must have a `bf2.org/kafkaInstanceProfileType=standard` label and a `bf2.org/kafkaInstanceProfileType=standard:NoExecute` taint.
            The name of the machine pool must be `kafka-standard` 
            The node count value has to be a multiple of 3 with a minimum of 3 nodes.
          type: integer
          format: int32  
    EnterpriseClusterRegistrationResponse:
      description: Enterprise cluster registration endpoint response
      allOf:
        - $ref: "#/components/schemas/ObjectReference"
        - type: object
          properties:
            cluster_id:
              description: 'OCM cluster id of the registered Enterprise cluster'
              type: string
            status:
              description: 'status of registered Enterprise cluster'
              type: string
            fleetshard_parameters:
              type: array
              items:
                allOf:
                  - $ref: "#/components/schemas/FleetshardParameter"

    FleetshardParameter:
      description: "Fleetshard parameter consumed by enterprise cluster"
      type: object
      properties:
        id:
          type: string
        value:
          type: string

  parameters:
    id:
      name: id
      description: The ID of record
      schema:
        type: string
      in: path
      required: true
    duration:
      name: duration
      in: query
      description: The length of time in minutes for which to return the metrics
      required: true
      schema:
        type: integer
        format: int64
        default: 5
        minimum: 1
        maximum: 4320
      examples:
        duration:
          value: 5
    interval:
      name: interval
      in: query
      description: The interval in seconds between data points
      required: true
      schema:
        type: integer
        format: int64
        default: 30
        minimum: 1
        maximum: 10800
      examples:
        interval:
          value: 30
    filters:
      name: filters
      in: query
      description: List of metrics to fetch. Fetch all metrics when empty. List entries are Kafka internal metric names.
      schema:
        type: array
        items:
          type: string
        default: [ ]
    page:
      name: page
      in: query
      description: Page index
      required: false
      schema:
        type: string
      examples:
        page:
          value: "1"
    size:
      name: size
      in: query
      description: Number of items in each page
      required: false
      schema:
        type: string
      examples:
        size:
          value: "100"
    orderBy:
      description: |-
        Specifies the order by criteria. The syntax of this parameter is
        similar to the syntax of the `order by` clause of an SQL statement.
        Each query can be ordered by any of the following `kafkaRequests` fields:

        * bootstrap_server_host
        * admin_api_server_url
        * cloud_provider
        * cluster_id
        * created_at
        * href
        * id
        * instance_type
        * multi_az
        * name
        * organisation_id
        * owner
        * reauthentication_enabled
        * region
        * status
        * updated_at
        * version

