      properties:
        kind:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/Error'
        page:
          format: int64
          type: integer
        size:
          format: int64
          type: integer
        total:
          format: int64
          type: integer
    ErrorsList:
      required:
      - kind
      type: object
      properties:
        kind:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/Error'
    List:
      allOf:
      - $ref: '#/components/schemas/ListResponse'
      - required:
        - page
        - size
        - total
        type: object
        properties:
          page:
            format: int64
            type: integer
          size:
            format: int64
            type: integer
          total:
            format: int64
            type: integer
    ListResponse:
      required:
      - kind
      type: object
      properties:
        kind:
          type: string
        items:
          type: array
          items:
            type: object
