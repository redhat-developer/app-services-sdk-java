components:
  schemas:
    BridgeError:
      type: object
      properties:
        id:
          format: int32
          type: integer
        code:
          type: string
        reason:
          type: string
        type:
          $ref: '#/components/schemas/BridgeErrorType'
    BridgeErrorInstance:
      type: object
      properties:
        id:
          format: int32
          type: integer
        code:
          type: string
        reason:
          type: string
        type:
          $ref: '#/components/schemas/BridgeErrorType'
        uuid:
          type: string
    BridgeErrorType:
      enum:
      - USER
      - PLATFORM
      type: string
    BridgeListResponse:
      required:
      - kind
      - page
      - size
      - total
      type: object
      properties:
        kind:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/BridgeResponse'
        page:
          format: int64
          type: integer
        size:
          format: int64
          type: integer
        total:
          format: int64
          type: integer
    BridgeRequest:
      required:
      - name
      - cloud_provider
      - region
      type: object
      properties:
        name:
          description: The name of the bridge
          minLength: 1
          type: string
          example: bridge1
        cloud_provider:
          description: The cloud provider where the bridge resides
          minLength: 1
          type: string
          example: aws
        region:
          description: The cloud provider region where the bridge resides
          minLength: 1
          type: string
          example: us-east-1
    BridgeResponse:
      required:
      - kind
      - id
      - href
      - submitted_at
      - status
      - owner
      - name
      type: object
      properties:
        kind:
          description: The kind (type) of this resource
          type: string
        id:
          description: The unique identifier of this resource
          type: string
        href:
          description: "The URL of this resource, without the protocol"
          type: string
          example: example.com/resource
        submitted_at:
          $ref: '#/components/schemas/ZonedDateTime'
        published_at:
          $ref: '#/components/schemas/ZonedDateTime'
        modified_at:
          $ref: '#/components/schemas/ZonedDateTime'
        status:
          allOf:
          - $ref: '#/components/schemas/ManagedResourceStatus'
          - description: The status of this resource
            example: ready
        owner:
          description: The user that owns this resource
          type: string
          example: userName
        name:
          description: The name of the bridge
          type: string
          example: bridge1
        endpoint:
          description: The HTTPS endpoint on which the bridge accepts events
          type: string
          example: https://example.com/bridge
        cloud_provider:
          description: The cloud provider where the bridge resides
          type: string
          example: aws
        region:
          description: The cloud provider region where the bridge resides
          type: string
          example: us-east
        status_message:
          description: A detailed status message in case there is a problem with the
            bridge
          type: string
    CloudProviderListResponse:
      required:
      - kind
      - page
      - size
      - total
      type: object
      properties:
        kind:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/CloudProviderResponse'
        page:
          format: int64
          type: integer
        size:
          format: int64
          type: integer
        total:
          format: int64
          type: integer
    CloudProviderResponse:
      required:
      - kind
      - id
      - href
      - display_name
      - enabled
      type: object
      properties:
        kind:
          description: The kind (type) of this resource
          type: string
        id:
          description: The unique identifier of this resource
          type: string
        name:
          description: The name of this resource
          type: string
          example: resourceName1
        href:
          description: "The URL of this resource, without the protocol"
          type: string
          example: example.com/resource
        display_name:
          type: string
        enabled:
          type: boolean
    CloudRegionListResponse:
      required:
      - kind
      - page
      - size
      - total
      type: object
      properties:
        kind:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/CloudRegionResponse'
        page:
          format: int64
          type: integer
        size:
          format: int64
          type: integer
        total:
          format: int64
          type: integer
    CloudRegionResponse:
      required:
      - kind
