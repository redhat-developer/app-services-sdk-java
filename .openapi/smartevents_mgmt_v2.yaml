      properties:
        kind:
          type: string
        name:
          type: string
        display_name:
          type: string
        enabled:
          type: boolean
    Error:
      required:
      - kind
      - reason
      - id
      - href
      type: object
      properties:
        kind:
          description: The kind (type) of this resource
          type: string
        name:
          description: The name of this resource
          type: string
          example: resourceName1
        code:
          type: string
        reason:
          type: string
        id:
          type: string
        href:
          type: string
    ErrorListResponse:
